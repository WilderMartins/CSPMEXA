<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Instalação em Andamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta http-equiv="refresh" content="3;url=/status">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body text-center">
                <h2>Redirecionando...</h2>
                <p>A instalação foi iniciada. Você será redirecionado para a página de status em alguns segundos.</p>
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="mt-3">Se você não for redirecionado, <a href="/status">clique aqui</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
