apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2 # Frontend tamb√©m pode ser escalado para alta disponibilidade
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: <SEU_REGISTRO_DE_IMAGEM>/frontend-webapp:latest
        ports:
        - containerPort: 80 # A porta HTTP do Nginx
        - containerPort: 443 # A porta HTTPS do Nginx
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
